<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  
    
    <title>Lista de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" 
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" 
        crossorigin="anonymous"></script>

</head>
<body>
    <h1>Desafio 18</h1>
    <li><a href="/productos">Vista de productos</a></li>
    <form role="form" onsubmit="return pickForm(this)">
        <div class="form-group">
            <label for="name">Title</label>
            <input id="input-title" class="form-control" type="text" name="title">
        </div>
        <div class="form-group">
            <label for="name">Price</label>
            <input id="input-price" class="form-control" type="number" name="price">
        </div>
        <div>
            <label for="name">Image</label>
            <input id="input-thumbnail" class="form-control" type="text" name="thumbnail">
        </div>
        
        <input type="hidden" name="form" value="1" />
        <input id='miBoton' type='submit' value='agregar producto'>
    </form>

    <h1>Lista de Productos</h1>

    <div id='productos'></div>

    <div class="container-fluid mt-3">
        <h1>Mi App Chat</h1>
        <hr>
    
        <div id="messages"></div>
    
        <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
          <input type="email" id="username" class="form-control my-2 mr-2" placeholder="Tu Correo electrÃ³nico">
          <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="Escribe algo...">
          <input class="btn btn-primary my-2" type="submit" value="Enviar!">
        </form>
      </div>

    <script src="/index.js"></script>
</body>
</html>
